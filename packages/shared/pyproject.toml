[project]
name = "vivian-shared"
version = "0.1.0"
description = "Shared models and utilities for Vivian household agent"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vivian_shared"]
